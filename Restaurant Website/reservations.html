<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjum Menu</title>

    <link href="reset.css" rel="stylesheet" />
    <link href="baselayout.css" rel="stylesheet" />
    <link href="layout3.css" rel="stylesheet" />

</head>

<body class="grid">

    <header class="headergrid">

        <div id="logo">
            <img src="logo.jpg" alt="logo" />
        </div>

        <div id="address">
            <hr>
            <br><br>
            <ul>
                <li>123 Spice St.</li>
                <li>Brooklyn, NY 11235</li>
                <li>(929) 434-7572</li>
            </ul>
            <br><br>
            <hr>
        </div>

        <div id="navigationbar">
            <nav>
                <ul>
                    <li><a href="index.html">About Us</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reservations.html">Reservations</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main class="noscroll">
        <div id="bigpic">
            <img src="background.png" alt="background" />
        </div>

        <div id="input">
            <fieldset>
                <legend>Reservations</legend>

                <form>

                    <p>
                        <input id="firstname" placeholder="Enter First Name" type="text" size="30">

                        <br>


                        <input id="lastname" placeholder="Enter Last Name" type="text" size="30">

                        <br>

                        <input id="emailaddress" placeholder="Enter Email Address" type="text" size="30">

                        <br>

                        <input id="phonenumber" placeholder="Enter Phone #" type="text" size="30">

                    </p>

                    <label for="reservationdate">Date:</label>
                    <input type="date" id="reservationdate" name="date">

                    <br>

                    <label for="reservationdatetime">Time: </label>
                    <input type="time" id="reservationdatetime" name="time">

                    <br>


                    <label for="partysize">Party Size: </label><select id="partysize" name="Party Size">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7+</option>
                    </select>

                </form>
            </fieldset>

        </div>
    </main>

</body>

</html>
